<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./assets/css/signin_style.css">
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" id="signup-tab" onclick="showSignUp()">Sign Up</button>
            <button class="tab-button" id="login-tab" onclick="showLogin()">Log In</button>
        </div>
    
        <div id="sign-up-form" style="display: none;"> <!-- Initially hidden -->
            <form id="signupForm" method="POST" action="#" onsubmit="submitSignUp(); return false;">
                <div class="form-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" placeholder="Enter Username" name="username" required oninput="validateName('signupUsername')">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form-group password-container">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" placeholder="Enter Password" name="password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility('signupPassword')">üëÅÔ∏è</span> <!-- Consider replacing with an icon for a better look -->
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirm_password" required>
                </div>
                <button type="submit" class="submit-signin">Sign Up</button>
            </form>
        </div>
    
        <div id="login-form"> <!-- Initially visible -->
            <form id="loginForm" method="POST" action="#" onsubmit="submitLogin(); return false;">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter Username" name="username" required oninput="validateName('loginUsername')">
                </div>
                <div class="form-group password-container">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter Password" name="password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility('loginPassword')">üëÅÔ∏è</span> <!-- Consider replacing with an icon for a better look -->
                </div>
                <button type="submit" class="submit-signin">Log In</button>
            </form>
        </div>
    </div>
    
    <script>
        function showSignUp() {
            document.getElementById("sign-up-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-tab").classList.add("active");
            document.getElementById("login-tab").classList.remove("active");
        }
    
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("sign-up-form").style.display = "none";
            document.getElementById("login-tab").classList.add("active");
            document.getElementById("signup-tab").classList.remove("active");
        }
    
        function togglePasswordVisibility(passwordId) {
            let passwordInput = document.getElementById(passwordId);
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    
        function validateName(inputId) {
            let input = document.getElementById(inputId);
            let regex = /^[A-Za-z ]+$/;
            if (!regex.test(input.value)) {
                alert("Please enter only characters in the name field.");
                input.value = input.value.replace(/[^A-Za-z ]/g, '');
            }
        }
    
        function submitSignUp() {
            // Implement sign-up submission logic
            alert('Thank you for signing up!');
        }
    
        function submitLogin() {
            // Implement login submission logic
            alert('Successfully logged in!');
        }
    </script>
    
    </body>
    </html>
